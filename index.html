        }

        .container {

            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-button {
            background: #808080;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }





        .lyrics {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            display: none;
            pointer-events: none;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .lyrics.show {
            display: block;
        }

        .ascii-art {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
            white-space: pre;
            line-height: 1;
        }

        .links {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            display: flex;
            gap: 20px;
        }

        .social-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            transition: background 0.3s ease;
            text-transform: uppercase;
        }

        .social-link:hover {
            background: rgba(0, 0, 0, 0.8);

        @media (max-width: 768px) {
